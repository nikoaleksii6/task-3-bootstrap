<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet">

    <title>Task 3</title>
</head>
<body>

    <!-- CONTENT WRAPPER (mt-3 kuten tehtävä määrää) -->
    <div class="mt-3">

        <!-- HEADER -->
        <header class="bg-primary text-center p-3">
            <h1 class="text-white">Tervetuloa!</h1>
        </header>

        <!-- ARTICLES -->
        <article class="row mt-3">
            <p class="col-12 col-md-4">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
            <img 
              class="col-12 col-md-8 img-fluid rounded" 
              src="img1.jpg" 
              alt="kuva">
        </article>

        <article class="row mt-3">
            <p class="col-12 col-md-4">
                Vestibulum ante ipsum primis in faucibus orci luctus.
            </p>
            <img 
              class="col-12 col-md-8 img-fluid rounded" 
              src="img2.jpg" 
              alt="kuva">
        </article>

        <article class="row mt-3">
            <p class="col-12 col-md-4">
                Aenean commodo ligula eget dolor.
            </p>
            <img 
              class="col-12 col-md-8 img-fluid rounded" 
              src="img3.jpg" 
              alt="kuva">
        </article>

        <!-- FOOTER -->
        <footer class="row mt-5">

            <div class="col-6 col-md-4 d-flex justify-content-center">
                <img 
                  src="img4.jpg" 
                  class="img-fluid rounded" 
                  alt="footer img 1">
            </div>

            <div class="col-6 col-md-4 d-flex justify-content-center">
                <img 
                  src="img5.jpg" 
                  class="img-fluid rounded" 
                  alt="footer img 2">
            </div>

            <div class="col-12 col-md-4 d-flex justify-content-center mt-3 mt-md-0">
                <img 
                  src="img6.jpg" 
                  class="img-fluid rounded" 
                  alt="footer img 3">
            </div>

        </footer>

    </div>

</html>
